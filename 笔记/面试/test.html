<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        width: 500px;
        background-color: lightblue;
      }
      .son {
        float: left;
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .father::after {
        clear: both;
        content: "";
        display: block;
      }
      .brother {
        width: 300px;
        height: 300px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son">1</div>
      <div class="son">2</div>
      <div class="son" id="nth3">3</div>
    </div>
    <div class="brother"></div>
  </body>
</html>
