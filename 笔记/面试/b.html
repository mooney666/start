<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      setTimeout(() => {
        console.log(4);
      }, 0);

      new Promise(res=>{
        console.log(1);
        for (var i = 0; i < 100000; i++) {
          i===99999&&res();
        }
        console.log(2);
      }).then(()=>{
        console.log(5);
      })

      console.log(3);
      // 1 2 3 5 4
    </script>
  </body>
</html>
